version: '3.9'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: docuchat-postgres
    environment:
      POSTGRES_USER: docuchat
      POSTGRES_PASSWORD: docuchat
      POSTGRES_DB: docuchat
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U docuchat -d docuchat']
      interval: 5s
      timeout: 5s
      retries: 12
      start_period: 5s

  redis:
    image: redis:7
    container_name: docuchat-redis
    ports:
      - '${REDIS_PORT:-6379}:6379'

  minio:
    image: minio/minio:latest
    container_name: docuchat-minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    ports:
      - '9000:9000'
      - '9001:9001'
    volumes:
      - minio_data:/data

volumes:
  postgres_data:
  minio_data:
